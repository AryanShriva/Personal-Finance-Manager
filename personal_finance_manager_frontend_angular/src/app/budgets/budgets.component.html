<h2>Budgets</h2>
<button mat-raised-button color="primary" (click)="openForm()">Add Budget</button>

<div *ngIf="showForm">
  <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Amount" formControlName="amount" type="number" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="startPicker" placeholder="Start Date" formControlName="startDate" required>
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="endPicker" placeholder="End Date" formControlName="endDate" required>
      <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Category" formControlName="category" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="budgetForm.invalid">Save</button>
    <button mat-button type="button" (click)="cancelForm()">Cancel</button>
  </form>
</div>

<table mat-table [dataSource]="budgets" class="mat-elevation-z8">
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>
  <ng-container matColumnDef="usage">
    <th mat-header-cell *matHeaderCellDef> Usage </th>
    <td mat-cell *matCellDef="let element"> {{usageMap[element.id] || 0}} </td>
  </ng-container>
  <ng-container matColumnDef="overspending">
    <th mat-header-cell *matHeaderCellDef> Overspending </th>
    <td mat-cell *matCellDef="let element"> {{overspendingMap[element.id] ? 'Yes' : 'No'}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
